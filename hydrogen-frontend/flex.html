<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid red;
            padding: 40px;
            margin: 10px;
            flex-basis: 150px;
            width: 150px;
            height: 150px;
        }
        .container {
            display: flex;
        }
        #box2 {
            flex-grow: 1;
        }
        #box3 {
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
    </div>
</body>
</html>
