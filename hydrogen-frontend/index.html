<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Rounded Rectangles</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --container-bg: #1e1e1e;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            background-color: var(--bg-color);
        }
        
        .container {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            grid-gap: 50px 50px;
            max-width: 600px;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .rectangle {
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .rectangle:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px var(--shadow-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .rectangle:nth-child(1) { background-color: #FF6B6B; }
        .rectangle:nth-child(2) { background-color: #4ECDC4; }
        .rectangle:nth-child(3) { background-color: #FFD166; }
        .rectangle:nth-child(4) { background-color: #6B5B95; }
        .rectangle:nth-child(5) { background-color: #88D8B0; }
        .rectangle:nth-child(6) { background-color: #FF8C94; }
        .rectangle:nth-child(7) { background-color: #5E6472; }
        .rectangle:nth-child(8) { background-color: #45B7D1; }
        .rectangle:nth-child(9) { background-color: #F38181; }


        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        
        .title {
            margin-bottom: 30px;
            text-align: center;
        }

        #box1 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        #box2 {
            grid-row-start: 2;
            grid-row-end: 6;
        }

    </style>
</head>
<body>
    <h1 class="title">Hydrogen</h1>
    <div class="container">
        <div id="box1" class="rectangle"> 1</div>
        <div id="box2" class="rectangle"> 2</div>
        <div class="rectangle"> 3</div>
        <div class="rectangle"> 4</div>
        <div class="rectangle"> 5</div>
        <div class="rectangle"> 6</div>
        <div class="rectangle"> 7</div>
        <div class="rectangle"> 8</div>
        <div class="rectangle"> 9</div>
    </div>
    <button class="theme-toggle" id="themeToggle">Toggle Dark Mode</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use device preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            } else {
                // Use device dark mode preference if available
                const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDarkMode) {
                    htmlElement.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = 'Toggle Light Mode';
                    localStorage.setItem('theme', 'dark');
                }
            }
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeToggle.textContent = newTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            });
        });
    </script>
</body>
</html>
