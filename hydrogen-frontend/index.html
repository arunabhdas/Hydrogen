<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Rounded Rectangles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: repeat(3, 150px);
            grid-gap: 20px;
            max-width: 600px;
            padding: 20px;
        }
        
        .rectangle {
            height: 100px;
            width: 100px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .rectangle:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .rectangle:nth-child(1) { background-color: #FF6B6B; }
        .rectangle:nth-child(2) { background-color: #4ECDC4; }
        .rectangle:nth-child(3) { background-color: #FFD166; }
        .rectangle:nth-child(4) { background-color: #6B5B95; }
        .rectangle:nth-child(5) { background-color: #88D8B0; }
        .rectangle:nth-child(6) { background-color: #FF8C94; }
        .rectangle:nth-child(7) { background-color: #5E6472; }
        .rectangle:nth-child(8) { background-color: #45B7D1; }
        .rectangle:nth-child(9) { background-color: #F38181; }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"> 1</div>
        <div class="rectangle"> 2</div>
        <div class="rectangle"> 3</div>
        <div class="rectangle"> 4</div>
        <div class="rectangle"> 5</div>
        <div class="rectangle"> 6</div>
        <div class="rectangle"> 7</div>
        <div class="rectangle"> 8</div>
        <div class="rectangle"> 9</div>
    </div>
</body>
</html>
